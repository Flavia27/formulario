<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistência Técnica Para Celular</title>
</head>
<body>
        <h1>Cadastrar uma Ordem de Serviço</h1>
           <center><h2>Cadastro de Clientes</h2></center><br>
            <form action="cadastro.html" method = "POST">
                <label for="fname">Nome:</label>
                <input type="text" id="fname" name="name">
                <label for="fname">CPF:</label>
                <input type="text" id="fCPF" name="CPF"><br><br>
                <label for="fname">Logradouro:</label>
                <input type="text" id="flogradouro" name="logradouro">
                <label for="fname">Número:</label>
                <input type="text" id="fnumero" name="numero">
                <label for="fname">CEP:</label>
                <input type="text" id="fcep" name="cep">
                <label for="fname">Cidade:</label>
                <input type="text" id="fCidade" name="Cidade">
                <label for="fname">Estado:</label>
                <input type="text" id="festado" name="estado"><br><br>                 
                <label for="celular">Escolha o Modelo do seu Celular:</label>
                <select id="celular" name="celular">
                  <option value = "Modelo">(Modelo do Celular)</option>
                  <option value="Sansung">Sansung</option>
                  <option value="Xiomi">Xiomi</option>
                  <option value="Iphone">Iphone</option>
                  <option value="Motorola">Motorola</option>         
                </select><br><br>
                <label for="Defeito">Relate o Defeito do Seu Aparelho:</label><br>
                <textarea name="message" rows="10" cols="30">
                </textarea><br>
                <label for="foto"> Escolha uma foto do seu Aparelho: </label>
                <input type="file" name="arquivos" class="btn btn-success" multiple/><br><br>
               <center> <input type="submit" value="Enter"> </center>            
            </form>
</body>
</html>
